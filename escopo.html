<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Gerenciamento de Custos</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Quiz Gerenciamento de Custos</h1>
  <div class="quiz-container">
    <div class="question" id="question"></div>
    <div class="options" id="options">
      <button class="option" onclick="checkAnswer(true)"></button>
      <button class="option" onclick="checkAnswer(false)"></button>
    </div>
  </div>

  <div id="acertos">
    <hr style="margin-top: 50px;">
    <h2 style="margin: 50px; text-align: center; font-size: 32px;">Acertos</h2>
    <p style="text-align: center; font-size: 30px;">
      <span id="contador"></span><span id="totalPerguntas"></span>
    </p>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
